{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-12 col-sm-8 col-md-6 m-auto">
      <div class="card border-0 shadow">
        <div class="card-body">
          <h1 class="fs-3 text-center mb-4">{{ message.subject }}</h1>
          <p class="mb-2"><strong>From:</strong> {{ message.sender }}</p>
          <p class="mb-2"><strong>Date:</strong> {{ message.timestamp }}</p>
          <div class="border p-3 rounded bg-light">
            <p>{{ message.body }}</p>
          </div>
          <div class="text-center mt-4">
            <a href="{% url 'inbox' %}" class="btn btn-secondary">
              Back to Inbox
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
