<h1>Inbox</h1>
<ul>
    {% for message in messages %}
        <li>
            <a href="{% url 'view_message' message.id %}">{{ message.subject }}</a>
            - {{ message.sender }} ({{ message.timestamp }})
            {% if not message.is_read %}<strong>(Unread)</strong>{% endif %}
        </li>
    {% endfor %}
</ul>
<a href="{% url 'send_message' %}">Send a Message</a>
